<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Rotating Onion Animation -->
  <style>
    .rotating-onion {
      animation: rotate 4s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .onion-glow {
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { opacity: 0.7; filter: drop-shadow(0 0 2px #f5faed); }
      100% { opacity: 1; filter: drop-shadow(0 0 8px #f5faed); }
    }
  </style>

  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#a1cc39" stroke="#2c4a03" stroke-width="2" />
  
  <!-- Rotating Onion -->
  <g class="rotating-onion onion-glow">
    <!-- Onion Layers -->
    <ellipse cx="50" cy="50" rx="35" ry="30" fill="#f5faed" stroke="#2c4a03" stroke-width="1" />
    <ellipse cx="50" cy="50" rx="28" ry="24" fill="#e9e0c9" stroke="#2c4a03" stroke-width="1" />
    <ellipse cx="50" cy="50" rx="20" ry="17" fill="#d6cba6" stroke="#2c4a03" stroke-width="1" />
    <ellipse cx="50" cy="50" rx="12" ry="10" fill="#c9b881" stroke="#2c4a03" stroke-width="1" />
    
    <!-- Onion Top -->
    <path d="M50,20 Q55,10 60,5 L55,15 L50,20 L45,15 L40,5 Q45,10 50,20" fill="#5c8a16" stroke="#2c4a03" stroke-width="1" />
  </g>
  
  <!-- Text -->
  <text x="50" y="90" font-family="'Comic Sans MS', cursive" font-size="8" font-weight="bold" text-anchor="middle" fill="#f5faed">LAYERS & LAYERS</text>
</svg>