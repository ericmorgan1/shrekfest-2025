<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Construction GIF SVG alternative -->
  <style>
    .construction {
      animation: rotate 2s infinite alternate;
    }
    @keyframes rotate {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }
    .blink {
      animation: blink-anim 0.5s infinite alternate;
    }
    @keyframes blink-anim {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
  
  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" fill="#ffdd00" stroke="#000000" stroke-width="2" />
  
  <!-- Stripes -->
  <g class="construction">
    <rect x="10" y="10" width="80" height="15" fill="#000000" />
    <rect x="10" y="35" width="80" height="15" fill="#000000" />
    <rect x="10" y="60" width="80" height="15" fill="#000000" />
  </g>
  
  <!-- Text -->
  <text x="50" y="95" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" class="blink">UNDER CONSTRUCTION</text>
</svg>
